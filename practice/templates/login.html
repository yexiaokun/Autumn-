{% extends 'base.html' %}


{% block title %}登录{% endblock  %}
    

{% block head %}{% endblock  %}
    

{% block body %}
<div class="row mt-4">
    <div class="col"></div>
    <div class="col">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error|safe }}
        </div>
        {% endif %}
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{email if email else '' }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                <small id="passwordHelp" class="form-text text-muted">密码长度不能少于6位</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即登录</button>
            </div>
        </form>
        <a href="{{ url_for('auth.forgot_password') }}">忘记密码</a>
    </div>
    <div class="col"></div>
</div>
{% endblock  %}
